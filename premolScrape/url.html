<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <title>プレモルスクレイピングツール</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <h1>プレモルURL取得画面</h1>
  <div class="wrapper">
    <div class="button_area">
      <div class="operation_area">
        都道府県ID&emsp;<input type="number" id="prefecture" name="prefecture" min="1" max="47" />
        <div><button class="button-g button-2 button-wide" onclick="gotoScrape();">スクレイピング開始</button></div>
        <div><button class="button-g button-wide" onclick="pauseScrape();">スクレイピング中断</button></div>
      </div>
      <div class="operation_area">
        <button type="button" id="topbutton" class="button-g button-6 button-wide" role="button"
          onclick="transfer('top_page');">トップへ戻る</button>
      </div>
      <div class="operation_area">
        <button class="button-g button-4 button-wide" value="exit" onclick="exitApp();">終了</button>
      </div>
    </div>
  </div>

  <footer>
    <p><small>&copy; 2024 Satsuma Ebisudo All Rights Reserved. </small></p>
  </footer>

  <script>
    // 都道府県
    const prefectureDom = document.getElementById('prefecture');

    // スクレイピング開始
    const gotoScrape = () => {
      try {
        // スクレイピング
        window.api.send('scrapeurl', prefectureDom.value);

      } catch (e) {
        // エラー処理
        console.log(e);
      }
    }

    // スクレイピング停止
    const pauseScrape = () => {
      try {
        // スクレイピング
        window.api.send('pause', 'url');

      } catch (e) {
        // エラー処理
        console.log(e);
      }
    }

    // アプリ終了
    const exitApp = () => {
      try {
        // アプリ終了
        window.api.send('exit');

      } catch (e) {
        // エラー処理
        console.log(e);
      }
    }

    // ページ遷移
    const transfer = channel => {
      try {
        // 配信ページ遷移
        window.api.send('page', channel);

      } catch (e) {
        // エラー処理
        console.log(e);
      }
    }
  </script>
</body>

</html>
